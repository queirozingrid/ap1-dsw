<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title>Cadastro</title>
	<link rel="stylesheet" href="../resources/css/main.css">
</head>
<body>
	<div class="container">
		<div class="text-box">
			<h1>
				Cadastre seu pagamento aqui
			</h1>
		</div>
		<form class="form-cadastrar" action="../cadastrar" method="post">
		
			<table class="table">
				<tbody>
					<tr>
						<td id="td">
							<label for="pagador" class="label">Pagador</label>
						</td>
						<td id="td" class="td-right">
							<input name="pagador" class="input-text" type="text" required="required">
						</td>
					</tr>
					<tr>
						<td id="td">
							<label for="beneficiario" class="label">Beneficiário</label>
						</td>
						<td id="td" class="td-right">
							<input name="beneficiario" class="input-text" type="text" required="required">
						</td>
					</tr>
					<tr>
						<td id="td">
							<label for="valor" class="label">Valor</label>
						</td>
						<td id="td" class="td-right">
							<input name="valor" class="input-text" type="number" required="required">
						</td>
					</tr>
					<tr>
						<td id="td">
							<label for="boleto" class="label">Boleto</label>
						</td>
						<td id="td" class="td-right">
							<input type="radio" id="boleto" name="metodoPagamento" value="boleto" required="required">
						</td>
					</tr>
					<tr>
						<td id="td">
							<label for="cartao" class="label">Cartão de crédito</label>
						</td>
						<td id="td" class="td-right">
							<input type="radio" id="cartao" name="metodoPagamento" value="cartao" required="required">
						</td>
					</tr>
				</tbody>
			</table>
			<input type="submit" value="Cadastrar" class="btn">

		</form>
	</div>
</body>
</html>
